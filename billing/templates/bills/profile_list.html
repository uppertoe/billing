{% extends 'base.html' %}

{% block content %}
  <div class="container py-2">
    <h1>All anaesthetists</h1>
    {% for profile in profiles %}
      {% if profile.cases.all %}
        <h3>{{ profile }}</h3>
        {% for case in profile.cases.all %}<p>{{ case }}</p>{% endfor %}
      {% endif %}
    {% endfor %}
  </div>
{% endblock content %}
