{% extends 'base.html' %}

{% block content %}
  <div class="container py-2">
    <h1>My cases</h1>
    {% if cases %}
      {% for case in cases %}
        <h4>{{ case }}</h4>
        {% for item in case.items.all %}
          <p>
            <small>{{ item }}</small>
          </p>
        {% endfor %}
        <hr />
      {% endfor %}
    {% else %}
      <p>No cases associated with your user</p>
    {% endif %}
  </div>
{% endblock content %}
